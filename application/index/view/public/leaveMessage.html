<style type="text/css">

	#qq {

	}

	}

	#qq .message {

		padding: 8px;

		background-image: linear-gradient(to right, #778899 0%, #333 100%);

	}

	#qq .But {
		width: 900px;
		height: 35px;
		margin: 15px auto 0px;
		position: relative;
		/*相对，参考对象*/
	}

	#qq .But img.bq {
		float: left;
		/*左浮动*/
	}

	#qq .But span.submit {

		height: 30px;
		background: #ff8140;
		display: block;
		float: right;

		border-radius: 5px;
		cursor: pointer;
		/*手指*/
		color: #fff;
		font-size: 12px;
		text-align: center;
		font-family: "微软雅黑";
	}

	/*face begin*/
	#qq .But .face {

		box-shadow: 0 0 12px #666;
		position: absolute;

		top: 21px;
		left: 15px;
		display: none;
		/*隐藏*/
	}

	#qq .But .face ul {
		width: 100%;
		height: 100%;
		display: flex;
		flex-wrap: wrap;
		padding: 8px;
		box-sizing: border-box;
	}

	#qq .But .face ul li {
		width: 30px;
		height: 30px;
		list-style-type: none;
		cursor: pointer;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	/*msgCon begin*/
	.msgCon {
		width: 600px;
		margin: 0px auto;
		margin-bottom: 60px;
	}

	.msgCon .msgBox {
		background: #fff;
		padding: 10px;
		box-sizing: border-box;
		margin-top: 16px;
		border-radius: 4px;
	}

	.msgCon .msgBox .headUrl {
		width: 100%;
		height: 60px;
		border-bottom: 1px dotted #ddd;
		display: flex;
		align-items: center;
	}

	.msgCon .msgBox .headUrl img {
		width: 46px;
		height: 46px;
		border-radius: 50%
	}

	.msgCon .msgBox .headUrl div {
		flex: 1;
		display: flex;
		flex-flow: column;
		font-size: 16px;
		margin-left: 16px;
		-webkit-background-clip: text;
		color: transparent;
		background-image: linear-gradient(to top, #b224ef 0%, #7579ff 100%);
	}

	.msgCon .msgBox .headUrl div .time {
		font-size: 14px;
		margin-top: 6px;
		-webkit-background-clip: text;
		color: transparent;
		background-image: linear-gradient(to right, #74ebd5 0%, #9face6 100%);
	}

	.msgCon .msgBox .headUrl a {
		font-size: 14px;
		padding: 10px;
		color: salmon;
		cursor: pointer;
	}

	.msgCon .msgBox .msgTxt {
		font-size: 14px;
		color: #666;
		min-height: 40px;
		line-height: 24px;
		padding: 10px;
		box-sizing: border-box;
		word-wrap: break-word;
		-webkit-background-clip: text;
		color: transparent;
		background-image: linear-gradient(to right, #778899 0%, #333 100%);
	}
