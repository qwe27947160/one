<!DOCTYPE html>
<html>
<head>
<title>米谷 影视</title>
{include file="public/ico"}
<meta charset="utf-8">
<!-- CSS-LINK -->
<link href="/static/css/video_directory.css" rel="stylesheet" type="text/css" media="all" />
<link href="/static/css/video_page.css" rel="stylesheet" type="text/css" media="all" />
<script src="https://unpkg.com/video.js/dist/video.js"></script>
{include file="public/css-link"}
<!-- JS-LINK -->
<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
{include file="public/js-link"}
</head>
<body> 
<!--header-->
{include file="public/header"}
<div class="Playpage">
	<div class="Playlist">
		<div class="aretit">
			<div class="v_path">
				<a href="http://ci.migu666.net" title="首页">首页</a>&nbsp;&nbsp;&gt;&nbsp;&nbsp;
				<a class="current" href="{$data.src}" title="{$data.title}第{$data.dirbluesid}集">{$data.title}第{$data.dirbluesid}集</a>
			</div>
		</div>

		<div class="PlayBox">
			<section id="videoPlayer">
		        <video id="example-video" width="1200px" height="650px" class="video-js vjs-default-skin vjs-big-play-centered vjs-time-control" poster="">
		          <source
		             src={$data.src}
		             type="application/x-mpegURL" id="target">
		        </video> 
		    </section>
		</div>
	</div>

	<div class="listmain">
		<div class="lslay">
			<div class="lshead">
				<div class="lsheadtab">
					<span class="lspsamal">播放地址 : </span>
				</div>
			</div>

			<div class="lsbox" id="lsbox" style="display: block;">
				<ul class="player_list" id="player_list">
					{volist name="empty" id="vo" empty="$empty" }
					{/volist}
				</ul>
			</div>
		</div>
	</div>
</div>
{include file="public/footer"}	
</body>

<script type="text/javascript">
	$(document).ready(function(){
		
	});

	var player = videojs('example-video', {"poster": "","controls": "true"}, function(){this.on('play',function(){
            console.log('正在播放');
          }); 

         //暂停--播放完毕后也会暂停
          this.on('pause',function(){
                       console.log("暂停中")
                  }); 

          // 结束
          this.on('ended', function() {
            console.log('结束');
          })
    });
</script>
</html>
