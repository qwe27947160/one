<!DOCTYPE html>
<html>
<head>
<title>米谷 动画</title>
{include file="public/ico"}
<meta charset="utf-8">
<!-- CSS-LINK -->
<link href="/static/css/video_directory.css" rel="stylesheet" type="text/css" media="all" />
<link href="/static/css/video_page.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://cdn.staticfile.org/dplayer/1.25.0/DPlayer.min.css" rel="stylesheet" type="text/css" media="all" />

<script src="https://unpkg.com/video.js/dist/video.js"></script>
<script src="https://cdn.staticfile.org/dplayer/1.25.0/DPlayer.min.js"></script>
<script src="https://cdn.staticfile.org/hls.js/8.0.0-beta.3/hls.js"></script>

{include file="public/css-link"}
<!-- JS-LINK -->
<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
{include file="public/js-link"}
</head>
<body> 
<!--header-->
{include file="public/header"}
<div class="Playpage">
	<div class="Playlist">
		<div class="aretit">
			<div class="v_path">
				<a href="http://ci.migu666.net" title="首页">首页</a>&nbsp;&nbsp;&gt;&nbsp;&nbsp;
				<a class="current" href="{$src}" title="{$title}第{$dirbluesid}集">{$title}第{$dirbluesid}集</a>
			</div>
		</div>

		<div class="PlayBox">
			<section id="videoPlayer">
		        <div id="dplayer"  width="1200px" height="650px"></div> 
		    </section>
		</div>
	</div>

	<div class="listmain">
		<div class="lslay">
			<div class="lshead">
				<div class="lsheadtab">
					<span class="lspsamal">播放地址 : </span>
				</div>
			</div>

			<div class="lsbox" id="lsbox" style="display: block;">
				<ul class="player_list" id="player_list">
					{volist name="empty" id="vo" empty="$empty" }
					{/volist}
				</ul>
			</div>
		</div>
	</div>
</div>
{include file="public/footer"}	
</body>

<script type="text/javascript">
	const dp = new DPlayer({
	    container: document.getElementById('dplayer'),
	    video: {
	        url: '{$src}',
	        type: 'hls'
	    }
	});

</script>
</html>
